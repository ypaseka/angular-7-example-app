<mat-toolbar>
  <mat-toolbar-row [fxFlex]="" fxLayoutAlign="space-between center">
    <a href="https://github.com/angularexample" title="https://github.com/angularexample">
      <img alt="AngularExample Logo" class="xxx-header-logo" src="/assets/images/angular-example-logo.svg">
    </a>
    <span class="xxx-header-title">StackExchange Search</span>
    <span *ngIf="isMobileView">&nbsp;</span>
    <xxx-search-box *ngIf="!isMobileView" [fxLayout]="row" fxLayoutAlign="end center"></xxx-search-box>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="isMobileView" class="xxx-header-row-2" fxLayout="row" fxLayoutAlign="center end">
    <xxx-search-box></xxx-search-box>
  </mat-toolbar-row>
</mat-toolbar>
